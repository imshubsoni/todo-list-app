<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Todo List</title>
	<!-- jQuery min file link -->
	<script type="text/javascript" src="assets/js/lib/jquery-3.5.0.min.js"></script>
	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Bahianita&family=Patrick+Hand&display=swap" rel="stylesheet">
	<!-- Font-Awesome CDN -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
	<!-- External CSS file -->
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
</head>
<body>
	<section id="container">
		<div>
			<h1>To-Do List <span id="toggleForm"><i class="fas fa-plus"></i></span></h1>
			<input type="text" name="newTodo" placeholder="Enter New To-Do">
		</div>
		<ul type="none">
			<li><span class="deleteButton"><i class="fas fa-trash-alt"></i></span> Do work!</li>
			<li><span class="deleteButton"><i class="fas fa-trash-alt"></i></span> Do serious work!</li>
			<li><span class="deleteButton"><i class="fas fa-trash-alt"></i></span> Last chance!</li>
			<li><span class="deleteButton"><i class="fas fa-trash-alt"></i></span> Work finally done!</li>
		</ul>
	</section>

	<!-- External JS file -->
	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
